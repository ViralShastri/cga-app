{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Question Form | Virtuosity Education Service</title>
        <link rel="shortcut icon" href="{% static 'client/images/logo.jpeg' %}">
        <!-- Custom fonts for this template -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />
        <!-- Custom styles for this template -->
        <link
            href="{% static 'admin/css/sb-admin-2.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'admin/css/spinner.css' %}"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{% static 'admin/vendor/parsleyjs/parsley.css' %}"
        />
        <!-- Sweet Alert -->
        <link
            href="{% static 'admin/vendor/sweet-alert2/sweetalert2.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Alertify css -->
        <link
            href="{% static 'admin/vendor/alertify/css/alertify.css'  %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body id="page-top">
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="wrapper">
            {% include 'admin/header.html' %}
                    <div class="container-fluid mt-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Question Form
                                </h6>
                            </div>
                            <div class="card-body">
                                <form
                                    action="{% url 'que-add' %}"
                                    method="POST"
                                    id="form"
                                >
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >Category name</label
                                        >
                                        <div class="col-sm-10">
                                            <select
                                                class="custom-select"
                                                name="dropdowncat"
                                                required
                                            >
                                                <option value=""
                                                    >Select category
                                                    name</option
                                                >
                                                {% for cat in category_data %}
                                                <option
                                                    value="{{cat.CategoryId}}"
                                                    >{{cat.CategoryName}}</option
                                                >
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >Question</label
                                        >
                                        <div class="col-sm-10">
                                            <textarea
                                                required
                                                id="txtque"
                                                class="form-control form-control"
                                                name="txtque"
                                                rows="4"
                                                placeholder="Enter question"
                                            ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >&nbsp;</label
                                        >
                                        <div class="col-sm-10">
                                            <button
                                                type="submit"
                                                id="submit"
                                                class="btn btn-primary"
                                            >
                                                Submit
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-secondary"
                                            >
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'admin/footer.html' %}
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{% static 'admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'admin/vendor/parsleyjs/parsley.min.js' %}"></script>
        <script src="{% static 'admin/vendor/sweet-alert2/sweetalert2.min.js' %}"></script>
        <script src="{% static 'admin/vendor/alertify/js/alertify.js'  %}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{% static 'admin/js/sb-admin-2.min.js' %}"></script>
        <script>
            $(document).ready(function () {
                $("#loading").hide(); 
                $("#form").parsley();
                $("#submit").click(function (e) {
                    if ($("#form").parsley().isValid()) {
                        e.preventDefault();
                        data = new FormData($("#form")[0]);
                        var url = $("#form").data("url");
                        $.ajax({
                            headers: { "X-CSRFToken": "{{csrf_token}}" },
                            url: url,
                            data: data,
                            type: "post",
                            processData: false,
                            contentType: false,
                            beforeSend: function() {
                                $("#loading").show();
                            },
                            success: function (response) {
                                alertify.success(response.msg);
                            },
                            error: function (response) {
                                swal(
                                    "Server Error",
                                    response["responseJSON"]["error"],
                                    "error"
                                );
                            },
                            complete: function() {
                                $("#loading").hide();
                            },
                        });
                    }
                });
            });
        </script>
    </body>
</html>
