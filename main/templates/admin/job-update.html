{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Job Update | Virtuosity Education Service</title>
        <link rel="shortcut icon" href="{% static 'client/images/logo.jpeg' %}">
        <!-- Custom fonts for this template -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="{% static 'admin/vendor/bootstrap-select/css/bootstrap-select.min.css' %}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />
        <!-- Custom styles for this template -->
        <link
            href="{% static 'admin/css/sb-admin-2.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'admin/css/spinner.css' %}"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{% static 'admin/vendor/parsleyjs/parsley.css' %}"
        />
        <!-- Sweet Alert -->
        <link
            href="{% static 'admin/vendor/sweet-alert2/sweetalert2.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Alertify css -->
        <link
            href="{% static 'admin/vendor/alertify/css/alertify.css'  %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body id="page-top">
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="wrapper">
            {% include 'admin/header.html' %}
                    <div class="container-fluid mt-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Job Form
                                </h6>
                            </div>
                            <div class="card-body">
                                <form action="" method="POST" id="form">
                                {% for job in job_data %}
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >Job Title</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                value="{{job.JobTitle}}"
                                                type="text"
                                                required
                                                id="txtjob"
                                                class="form-control form-control"
                                                name="txtjob"
                                                placeholder="Enter Job Title"
                                                data-parsley-pattern="^[a-zA-Z][a-zA-Z\s]*$"
                                                data-parsley-pattern-message="Invalid Job Tile"
                                            />
                                        </div>
                                    </div>
                                    <input
                                        type="hidden"
                                        name="txtqueid"
                                        id="txtqueid"
                                        value="{{job.JobId}}"
                                    />
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >Categories</label
                                        >
                                        <div class="col-sm-10">
                                            <select
                                                class="selectpicker"
                                                multiple
                                                required
                                                name="dropdowncat"
                                            >
                                            {% for cat in category_data %}
                                                {% if cat.CategoryName in job_cat %}
                                                <option
                                                    data-name="{{cat.CategoryName}}"
                                                    value="{{cat.CategoryId}}"
                                                    selected
                                                    >{{cat.CategoryName}}</option
                                                >
                                                {% else %}
                                                <option
                                                    data-name="{{cat.CategoryName}}"
                                                    value="{{cat.CategoryId}}"
                                                    >{{cat.CategoryName}}</option
                                                >
                                                {% endif %} 
                                            {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                {% endfor %} 
                                    <div class="form-group row">
                                        <label
                                            for="inputPassword"
                                            class="col-sm-2 col-form-label"
                                            >&nbsp;</label
                                        >
                                        <div class="col-sm-10">
                                            <button
                                                type="submit"
                                                id="submit"
                                                class="btn btn-primary"
                                            >
                                                Submit
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-secondary"
                                            >
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'admin/footer.html' %}
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{% static 'admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{% static 'admin/js/sb-admin-2.min.js' %}"></script>
        <script src="{% static 'admin/vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
        <script src="{% static 'admin/vendor/parsleyjs/parsley.min.js' %}"></script>
        <script src="{% static 'admin/vendor/sweet-alert2/sweetalert2.min.js' %}"></script>
        <script src="{% static 'admin/vendor/alertify/js/alertify.js'  %}"></script>
        <script>
            $(document).ready(function () {
                $("#loading").hide(); 
                $("#form").parsley();
                var alert = localStorage.getItem("update");
                if (alert) {
                    alertify.success(alert + " has been updated!");
                    localStorage.clear();
                }
                $("#submit").click(function (e) {
                    if ($("#form").parsley().isValid()) {
                        e.preventDefault();
                        var data = $("#form").serialize();
                        var url = $("#form").data("url");
                        swal({
                            title: "Are you sure?",
                            text: "You won't be able to revert this!",
                            type: "warning",
                            showCancelButton: !0,
                            confirmButtonClass: "btn btn-success",
                            cancelButtonClass: "btn btn-danger m-l-10",
                            confirmButtonText: "Yes, update it!",
                        }).then(function () {
                            $.ajax({
                                headers: { "X-CSRFToken": "{{csrf_token}}" },
                                url: url,
                                data: data,
                                type: "post",
                                beforeSend: function() {
                                    $("#loading").show();
                                },
                                success: function (response) {
                                    localStorage.setItem("update", "Job");
                                    location.reload();
                                },
                                error: function (response) {
                                    swal(
                                        "Server Error",
                                        response["responseJSON"]["error"],
                                        "error"
                                    );
                                },
                                complete: function() {
                                    $("#loading").hide();
                                },
                            });
                        });
                    }
                });
            });
        </script>
    </body>
</html>
