{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard | Virtuosity Education Service</title>
        <link
            rel="shortcut icon"
            href="{% static 'client/images/logo.jpeg' %}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />
        <link
            href="{% static 'admin/css/sb-admin-2.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'admin/css/spinner.css' %}"
            rel="stylesheet"
        />
    </head>
    <body id="page-top">
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="wrapper">
            {% include 'admin/header.html' %}
            <div class="container-fluid">
                <!-- Page Heading -->
                <div
                    class="d-sm-flex align-items-center justify-content-between mb-4"
                >
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>
                <!-- Content Row -->
                <div class="row">
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                            class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                        >
                                            Students
                                        </div>
                                        <div
                                            class="h5 mb-0 font-weight-bold text-gray-800"
                                        >
                                            {{student_count}}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i
                                            class="fas fa-chalkboard-teacher fa-2x text-gray-300"
                                        ></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                            class="text-xs font-weight-bold text-success text-uppercase mb-1"
                                        >
                                            Questions
                                        </div>
                                        <div
                                            class="h5 mb-0 font-weight-bold text-gray-800"
                                        >
                                            {{question_count}}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i
                                            class="fa fa-question-circle fa-2x text-gray-300"
                                        ></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                            class="text-xs font-weight-bold text-info text-uppercase mb-1"
                                        >
                                            Category
                                        </div>
                                        <div
                                            class="row no-gutters align-items-center"
                                        >
                                            <div class="col-auto">
                                                <div
                                                    class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
                                                >
                                                    {{category_count}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i
                                            class="fa fa-list-alt fa-2x text-gray-300"
                                        ></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div
                                            class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                                        >
                                            Jobs
                                        </div>
                                        <div
                                            class="h5 mb-0 font-weight-bold text-gray-800"
                                        >
                                            {{job_count}}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i
                                            class="fa fa-graduation-cap fa-2x text-gray-300"
                                        ></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'admin/footer.html' %}
		</div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{% static 'admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{% static 'admin/js/sb-admin-2.min.js' %}"></script>
        <script>
            $(document).ready(function () {
                $("#loading").hide(); 
            });
        </script>
    </body>
</html>
